name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: |
          uv venv --python python3.11
          echo ".venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install ruff pytest fastapi uvicorn scikit-learn pandas joblib pydantic httpx pyarrow

      - name: Debug tool versions
        run: |
          python --version
          pip --version
          ruff --version
          pytest --version

      - name: Lint (ruff)
        run: |
          ruff check . -v

      - name: Build processed dataset (CI sample)
        run: |
          python scripts/ingest_isot.py --config configs/data_ci.yaml

      - name: Train v1 (CI)
        run: |
          python scripts/train_v1.py --eval-config configs/eval_ci.yaml

      - name: Train v2 (CI)
        run: |
          python scripts/train_v2.py --eval-config configs/eval_ci.yaml

      - name: Test (pytest)
        run: |
          pytest -q -vv
