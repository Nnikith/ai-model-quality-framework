dataset:
  name: "kaggle_isot_ci_sample"
  source: "repo_sample"
  task: "binary_classification"
  text_column: "text"
  label_column: "label"
  label_mapping:
    fake: 1
    real: 0

schema:
  required_columns: ["text", "label"]
  text_min_chars: 1
  text_max_chars: 20000
  allow_null_text: false
  allow_empty_text: false

# CI drift job needs a test split because prediction drift compares train vs test.
# Avoid brittle tiny-sample stratification issues by letting code fall back when needed.
splits:
  strategy: "stratified"
  train_size: 0.8
  val_size: 0.0
  test_size: 0.2
  random_seed: 42


data_quality:
  max_null_text_pct: 0.0
  max_empty_text_pct: 0.0
  max_duplicate_pct: 100.0

leakage:
  check_exact_duplicates_across_splits: false
  check_near_duplicates_across_splits: false

sampling_for_ci:
  enabled: true
  max_rows: 2000
