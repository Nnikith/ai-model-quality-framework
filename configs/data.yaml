dataset:
  name: "kaggle_isot_fake_and_real_news"
  source: "kaggle/clmentbisaillon/fake-and-real-news-dataset"
  task: "binary_classification"
  text_column: "text"
  title_column: "title"            # optional: can concatenate title+text
  label_column: "label"
  optional_columns: ["subject", "date"]
  label_mapping:
    fake: 1
    real: 0

schema:
  required_columns: ["text", "label"]
  text_min_chars: 10
  text_max_chars: 20000
  allow_null_text: false
  allow_empty_text: false

splits:
  strategy: "stratified"           # v1 default
  train_size: 0.8
  val_size: 0.1
  test_size: 0.1
  random_seed: 42
  # v1.1 enhancement: time-based split if `date` parses successfully
  allow_time_split: true

data_quality:
  max_null_text_pct: 0.0
  max_empty_text_pct: 0.0
  max_duplicate_pct: 1.0

leakage:
  check_exact_duplicates_across_splits: true
  check_near_duplicates_across_splits: false

sampling_for_ci:
  enabled: true
  max_rows: 2000
